<div class="embauche"


*ngIf="embauchees.length"
>
  <div>Listes des CVS  sélectionnés pour embauche: </div>
  <span

  *ngFor="let personne of embauchees"
  >
{{personne?.firstname}}  {{personne.name}}
    <img src="assets/images/{{personne?.path|defaultImage}}" alt="{{personne.name}}"
    width="50px"
    height="50px"
         class="rounded-circle"
    >
  </span>
</div>
